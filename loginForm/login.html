<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <div class="container">
        <form  class="login-form">
            <div class="profile-img"></div>
            <label>  
                First Name            
                <input type="text" class="input first-name" name="first-name" required>       
            </label>
            <label>
                Last Name
                <input type="text" class="input last-name" required>
            </label>
            <label>
                Email
                <input type="email" class="input email" required>
            </label>
            <label>
                Password
                <input type="password" class="input password" required>
            </label>
            <label>
                Re-type Password
                <input type="password" class="input re-password" required>
            </label>
            <button class="login-btn">Login</button>
        </form>
    </div>
</body>
</html>
