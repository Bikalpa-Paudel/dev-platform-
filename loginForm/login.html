<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <div class="container">
        <form  class="login-form">
            <div class="profile-img"></div>
            <div class="inputs">   
                <input type="text" class="input first-name" name="first-name" required>       
                <label for="first-name">First Name</label>           
            </div>
            <div class="inputs">
                <input type="text" class="input last-name" name="last-name" required>
                <label for="last-name">Last Name</label> 
            </div>
            <div class="inputs">
                <input type="email" class="input email" name="email" required>
                <label for="email">Email</label> 
            </div>
            <div class="inputs">
                <input type="password" class="input password" name="password" required>
                <label for="password">Password</label> 
            </div>
            <div class="inputs">
                <input type="password" class="input re-password" name="re-password" required>
                <label for="re-password">Re-type Password</label> 
            </div>
            <button class="login-btn">Login</button>
        </form>
    </div>
</body>
</html>
